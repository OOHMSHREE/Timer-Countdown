<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timer countdown</title>

    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <main>
      <h2>countdown to <br /><span>new year</span></h2>
      <div class="container">
        <div class="box" >
          <h3 id="days">00</h3>
          <p>Days</p>
        </div>
        <div class="box" >
          <h3 id="hours">00</h3>
          <p>Hours</p>
        </div>
        <div class="box" >
          <h3 id="minutes">00</h3>
          <p>Minutes</p>
        </div>
        <div class="box" >
          <h3 id="seconds">00</h3>
          <p>Seconds</p>
        </div>
      </div>
    </main>
  </body>
</html>
